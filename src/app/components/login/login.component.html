<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="..."/>
        
        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
    
            <label>Correo:</label>
            <input formControlName="correo" type="email"/>
            <div *ngIf="signupForm.get('correo').hasError('email') && signupForm.get('correo').touched">Ingrese el email correctamente</div>
            <br/>

            <label>Contraseña:</label>
            <input formControlName="password" type="password"/>

            <br/>
            <br/>

            <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="signupForm.invalid" type="sumit">Iniciar Sesión</button>
        </form>
    </div>
</div>

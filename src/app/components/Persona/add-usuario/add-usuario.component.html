<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar nuevo Usuario</h3>
        </div>
        <div [hidden]="submitted" style="width: 400px;">
            <form (ngSubmit)="onSubmit ()">
                <div class="form-group">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="Name" required [(ngModel)]="usuario.nombre" name="name">
                </div>
                <div class="form-group">
                    <label for="name">Correo:</label>
                    <input type="email" class="form-control" id="Correo" required [(ngModel)]="usuario.correo" name="correo">
                </div>
                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <select class="form-control" id="genero" formControlName="genero">
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>Ninguno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fNacimiento" required [(ngModel)]="usuario.fechaNacimiento" name="fNacimiento">
                </div>
                <div class="form-group">
                    <label for="name">Telefono:</label>
                    <input type="text" class="form-control" id="telefono" required [(ngModel)]="usuario.telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="name">Password:</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="usuario.password" name="psasword">
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>

<div [hidden]="!submitted">
    <h4>Agregado Correctamente!</h4>
    <!--registra-->
</div>

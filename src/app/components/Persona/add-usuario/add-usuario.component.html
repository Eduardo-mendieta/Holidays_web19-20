<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar nuevo Usuario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" id="Name" required [(ngModel)]="usuario.nombre" name="name">
                </div>
                <div class="form-group">
                    <label for="">Correo:</label>
                    <input type="text" class="form-control" id="Correo" required [(ngModel)]="usuario.correo" name="correo">
                </div>
                <button (clik)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
